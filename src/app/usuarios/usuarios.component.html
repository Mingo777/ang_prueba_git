<div class="usuarios">
    <div class="usuario" *ngFor="let user of arrUsuarios">
        <h4>{{user.id}}</h4>
        <h2>{{user.first_name}}</h2>
        <img [src]="user.image" alt="">
        <h3>{{user.username}}</h3>
        <p>{{user.email}}</p>
    </div>
</div>
